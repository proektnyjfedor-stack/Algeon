name: âœ… Test & Build

on:
  push:
    branches: [ main, develop, math-pilot-overhaul ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests & Analyze
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
        cache: true

    - name: Install dependencies
      run: flutter pub get

    - name: Analyze code
      run: flutter analyze --no-fatal-infos

    - name: Run tests
      run: flutter test

  build-web:
    name: Build Web
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
        cache: true

    - name: Install dependencies
      run: flutter pub get

    - name: Build Web (CanvasKit)
      run: flutter build web --release --web-renderer canvaskit

    - name: Upload Web build
      uses: actions/upload-artifact@v4
      with:
        name: web-build
        path: build/web
